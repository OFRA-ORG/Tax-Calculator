package:
  name: taxcalc
  version: 0.0.0

build:
  entry_points:
    - tc = taxcalc.cli.tc:cli_tc_main

requirements:
  build:
    - "python>=3.9, <3.12"
    - "numpy>=1.20, <2.0"
    - "pandas>=2.0, <3.0"
    - "bokeh>=1.4, <3.0"
    - requests
    - numba
    - "paramtools>=0.18.0"
    - behresp
    - aiohttp
    - curl
    - openpyxl

  run:
    - "python>=3.9, <3.12"
    - "numpy>=1.20, <2.0"
    - "pandas>=2.0, <3.0"
    - "bokeh>=1.4, <3.0"
    - requests
    - numba
    - "paramtools>=0.18.0"
    - behresp
    - aiohttp
    - curl
    - openpyxl

test:
  commands:
    - which tc  # [unix]
    - where tc  # [win]
    - tc --help

about:
  home: https://github.com/PSLmodels/Tax-Calculator
